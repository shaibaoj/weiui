apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

allprojects {
    repositories {
        jcenter()
        maven {
            url  "https://dl.bintray.com/kuaifan/maven/"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //
    compileOnly "com.alibaba:fastjson:1.2.46"
    compileOnly "com.taobao.android:weex_sdk:0.18.0"
    compileOnly "com.taobao.android:weexplugin-processor:1.3"
    //
    compileOnly "vip.kuaifan:weiui:0.0.25"
}